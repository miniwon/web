<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery event</title>

<style type="text/css">
	.bg { background : yellow; }
	.border { border : 3px dotted red; }
</style>

<script src = '../lib/jquery-3.6.1.min.js' type="text/javascript"></script>
	<script type = "text/javascript"> 
	$(function(){
		
		$('li').css({'cursor':'pointer'});
		// 원래 이벤트를 연결하는 함수 : bind() / one()
		$('li').bind('click', function() {
			var litxt = $(this).text();
			$('#result').text(litxt);
		})
		
		$('h1').bind('click', function() {
			var n = $('<li>').text(new Date());
			$('ul').append(n)			
		});
		// ************************************************
		// 동적으로 생성된 요소에는 이벤트가 안걸림 
		$('ul').on('click','li',function(){
			$('#result').text($(this).text());
		});
		
		
	})
	</script>
</head>
<body>
	<h1>제이쿼리 이벤트</h1>
	 <ul>
		<li>부에노스 아이레스</li>
		<li>바르셀로나</li>
		<li>리마</li>
		<li>라파스</li>
	 </ul>	
	<div id="result"></div>
</body>
</html>
