<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> 파라메터 인자</title>
	<script>
	// 1. 함수의 인자로 기본형(call by value)
	var pri = 10;
	function priParam(pri){
		pri--;
		return pri;
	}
	document.write('1> 기본형 인자: ' + priParam(pri) + '<br/>');	// 9
	document.write('2> 기본형 인자: ' + pri + '<br/>');			// 10 priParam에는 값만 넘긴 것이고 pri 변수에는 영향을 주지 않는다
	
	// 2. 함수의 인자로 참조형 (call by reference)
	var ref = [1,2,3,4,5]
	function refParam(ref){
		ref.pop();
		return ref;
	}
	document.write('1> 참조형 인자: ' + refParam(ref) + '<br/>');	// 1, 2, 3, 4
	document.write('2> 참조형 인자: ' + ref + '<br/>');			// 1, 2, 3, 4 refParam에 ref 변수에 저장된 힙 메모리의 주소값을 전달 ->
																// 해당 주소에 저장된 값이 변화하기 때문에 ref가 바라보는 주소의 값 자체도 변한다
	</script>
</head>

<body>

  
 </body>
</html>
